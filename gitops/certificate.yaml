apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-tls
  namespace: argocd
spec:
  secretName: argocd-tls
  issuerRef:
    name: letsencrypt-dns
    kind: ClusterIssuer
  commonName: argocd.julianzanetti-lab.com
  dnsNames:
    - argocd.julianzanetti-lab.com
  duration: 2160h # 90d
  renewBefore: 360h # 15d